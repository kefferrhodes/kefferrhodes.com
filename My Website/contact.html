<!DOCTYPE html>
<html>
	<head>
		<title>CONTACT</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
	</head>

	<nav class="navbar navbar-expand-sm">
		<a href="index.html" class="navbar-brand">KR</a>
		
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
			<span class="hamburger">+</span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarMenu">
			<ul class="navbar-nav">
			<li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
			<li class="nav-item"><a href="work.html" class="nav-link">WORK</a></li>
			<li class="nav-item"><a href="#" class="nav-link current">CONTACT</a></li>
			</ul>
		</div>
	</nav>

	<body>
		<video autoplay muted loop id="myVideo">
			<source src="videos/contact.mp4" type="video/mp4">
		</video>

		<div class="content justify-content-center align-items-center">
			<h1 class="contact">CONTACT</h1><br><br>
				<form action="" class="main-form needs-validation" id="mainform" novalidate>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" name="firstname" id="firstname" class="form-control roundy-corners" required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input type="text" name="lastname" id="lastname" class="form-control roundy-corners" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control roundy-corners" required>
					</div>	
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="tel" name="phone" id="phone" class="form-control roundy-corners">
					</div>
					<div class="form-group">
						<label for="comment">Comment</label>
						<textarea name="comment" id="comment" class="form-control roundy-corners" style="height: 200px;"required></textarea>
					</div>
					<button type="submit" class="btn btn-keffer roundy-corners">Submit</button>
				</form>
		</div>	

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script>
			var form = documet.querySelector('.needs-validation');

			form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
					event.preventDefault();
					event.stopPropagation();
				}
				form.classList.add('was-validated');
			})
		</script>
	</body>
</html>
